{% extends "base.html" %}
{% block content %}
<h1 class="test">This is process page</h1>
<table border=2>
    <thead>
        <th>Process ID</th>
        <th>Arrival Time</th>
        <th>Burst Time</th>
    </thead>
    <tbody>
        {%for x in processes%}
        <tr>
            {%for i in x.values%}
            <td>{{i}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
