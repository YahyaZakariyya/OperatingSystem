{% extends "base.html" %}
{% block content %}

<h1 class="text-center bg-dark text-light py-3">{{title}}</h1>

<h4 class="text-center bg-dark text-light my-0 py-2">Free Space: {{free_space}}/{{total_space}}MB</h4>
<div class="progress">
    <div class="progress-bar bg-danger" role="progressbar" style="width: {{used_prcnt}}%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="{{memory_prcnt}}"></div>
</div>
<h4 class="text-center bg-dark text-light my-0 py-2">Used Space: {{used_space}}/{{total_space}}MB</h4>
<div class="progress">
    <div class="progress-bar bg-warning" role="progressbar" style="width: {{free_prcnt}}%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="{{memory_prcnt}}"></div>
</div>
<br>

<table class='table border border-dark table-light'>
    <thead class="thead-dark">
        <th scope='col'>Process</th>
        <th scope='col'>No.of Pages</th>
    </thead>
    <tbody>
        {%for x, y in page_size.items %}
        <tr>
            <td>{{x}}</td>
            <td>{{y}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
